<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新潟市観光スポット予約サイト</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin: 16px 0;
    }
    .spot-image, .map img, .card img {
      width: 100%;
      border-radius: 12px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 16px;
      cursor: pointer;
      text-align: left;
    }
    .card-info {
      padding: 12px;
    }
    input {
      width: 90%;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .reserve-btn {
      background-color: #E95A1B;
      color: white;
      font-size: 18px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
      margin-top: 16px;
    }
    .reserve-btn:hover {
      background-color: #d04f17;
    }
    .map img {
      border-radius: 12px;
      margin-top: 12px;
    }
    #page-spot, #page-reserve {
      display: none;
    }
    label {
      display: block;
      text-align: left;
      margin: 12px 0 4px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- トップページ -->
    <div id="page-top">
      <h1>新潟市 観光スポット</h1>
      <div class="card" onclick="showPage('spot')">
        <img src="marinpia.jpg" alt="マリンピア日本海">
        <div class="card-info">
          <h2>マリンピア日本海</h2>
          <p>新潟市中央区</p>
        </div>
      </div>
    </div>

    <!-- スポット詳細ページ -->
    <div id="page-spot">
      <img src="marinpia.jpg" alt="マリンピア日本海" class="spot-image">
      <h1 class="spot-name">マリンピア日本海</h1>
      <p class="info">新潟市中央区　｜　9:00〜17:00</p>
      <div class="map">
        <img src="map_niigata.png" alt="地図">
      </div>
      <button class="reserve-btn" onclick="showPage('reserve')">📅 予約する</button>
    </div>

    <!-- 予約フォームページ -->
    <div id="page-reserve">
      <h1>予約フォーム</h1>
      <form onsubmit="submitForm(event)">
        <label>お名前</label>
        <input type="text" required>

        <label>メールアドレス</label>
        <input type="email" required>

        <label>予約日</label>
        <input type="date" required>

        <button class="reserve-btn" type="submit">✅ 送信する</button>
      </form>
    </div>

  </div>

  <script>
    function showPage(page) {
      document.getElementById('page-top').style.display = 'none';
      document.getElementById('page-spot').style.display = 'none';
      document.getElementById('page-reserve').style.display = 'none';

      if (page === 'top') document.getElementById('page-top').style.display = 'block';
      if (page === 'spot') document.getElementById('page-spot').style.display = 'block';
      if (page === 'reserve') document.getElementById('page-reserve').style.display = 'block';
    }

    function submitForm(e) {
      e.preventDefault();
      alert("予約が送信されました！");
      showPage('top');
    }

    // 初期表示
    showPage('top');
  </script>
</body>
</html>
