<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>イベントカレンダー</title>
  <link rel="stylesheet" href="../style/event_calendar.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>イベントカレンダー</h1>
      <button class="setting-button">通知設定 ⚙️</button>
    </header>

    <section class="calendar-box">
      <div class="calendar-header">
        <button class="nav-btn prev">&lt;</button>
        <span class="month-label">2024年 3月</span>
        <button class="nav-btn next">&gt;</button>
      </div>
      <div class="calendar-grid">
        <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
        <!-- 日付マスは JS で生成 -->
      </div>
    </section>

    <!-- 🔍 検索バー -->
    <div class="event-search">
      <input type="text" id="search-input" placeholder="イベントを検索..." />
      <button id="search-button">検索</button>
    </div>

    <!-- 🔁 表示切り替え -->
    <div class="event-mode-toggle">
      <button id="show-all">すべてのイベントを表示</button>
    </div>

    <!-- 📋 イベント一覧 -->
    <section class="event-list" id="event-list">
      <!-- JSがここにイベントカードを追加 -->
    </section>
  </div>

  <script src="../js/event_calendar.js"></script>
</body>
</html>
