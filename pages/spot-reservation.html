<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スポット予約</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../styles/mobile-ui.css">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <!-- スマホ画面のコンテナ -->
  <div class="w-full max-w-sm h-[800px] bg-white rounded-[40px] shadow-2xl overflow-hidden border-8 border-black relative">
    <div class="w-full h-full overflow-y-auto no-scrollbar">
      <!-- 背景のグラデーション（アニメーション付き） -->
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-emerald-300 via-cyan-300 to-sky-400 animated-gradient -z-10"></div>
      
      <!-- 上部のノッチ（飾り） -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-6 bg-black rounded-b-xl z-20"></div>
      
      <div class="p-6 pt-10">
        <!-- ヘッダー -->
        <header class="flex justify-between items-center mb-6 animate-on-load" style="animation-delay: 100ms;">
          <div class="back-button flex items-center text-gray-700 cursor-pointer clickable-button" data-action="navigate" data-url="index.html">
            <i data-lucide="arrow-left" class="mr-2"></i>
          </div>
          <h1 class="text-xl font-bold text-gray-800">スポット予約</h1>
          <div class="w-6"></div> <!-- スペーサー -->
        </header>
        
        <!-- ナビゲーションタブ -->
        <div class="flex bg-white/40 backdrop-blur-md rounded-xl p-1 mb-6 animate-on-load" style="animation-delay: 200ms;">
          <button class="tab-btn active flex-1 py-3 px-4 rounded-lg font-medium text-sm transition-all duration-300 flex items-center justify-center" data-page="home">
            <i data-lucide="map-pin" class="w-4 h-4 mr-2"></i>
            <span class="hidden sm:inline">スポット</span>
            <span class="sm:hidden">選択</span>
          </button>
          <button class="tab-btn flex-1 py-3 px-4 rounded-lg font-medium text-sm transition-all duration-300 flex items-center justify-center" data-page="detail">
            <i data-lucide="info" class="w-4 h-4 mr-2"></i>
            <span class="hidden sm:inline">詳細</span>
            <span class="sm:hidden">確認</span>
          </button>
          <button class="tab-btn flex-1 py-3 px-4 rounded-lg font-medium text-sm transition-all duration-300 flex items-center justify-center" data-page="reservation">
            <i data-lucide="calendar-check" class="w-4 h-4 mr-2"></i>
            <span class="hidden sm:inline">予約</span>
            <span class="sm:hidden">入力</span>
          </button>
        </div>
        
        <!-- メインコンテンツ -->
        <main>
          <!-- ホームページ（スポット選択） -->
          <div id="homePage" class="page">
            <div class="mobile-card animate-on-load delay-300 mb-4">
              <h2 class="font-bold text-gray-800 mb-4 flex items-center">
                <i data-lucide="map-pin" class="w-5 h-5 text-emerald-500 mr-2"></i>
                観光スポットを選択
              </h2>
              <p class="text-gray-600 mb-4">予約したいスポットを選んでください</p>
              
              <div class="space-y-3">
                <button class="mobile-list-item w-full text-left spot-select-btn" data-spot-id="1">
                  <div class="flex items-center">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-pink-400 rounded-xl flex items-center justify-center mr-4">
                      <i data-lucide="palette" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="flex-1">
                      <h3 class="font-bold text-gray-800">新潟市美術館</h3>
                      <p class="text-sm text-gray-600">現代アートを中心とした美術館</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                  </div>
                </button>
                
                <button class="mobile-list-item w-full text-left spot-select-btn" data-spot-id="2">
                  <div class="flex items-center">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-cyan-400 rounded-xl flex items-center justify-center mr-4">
                      <i data-lucide="fish" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="flex-1">
                      <h3 class="font-bold text-gray-800">マリンピア日本海</h3>
                      <p class="text-sm text-gray-600">日本海の海洋生物を展示する水族館</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                  </div>
                </button>
                
                <button class="mobile-list-item w-full text-left spot-select-btn" data-spot-id="3">
                  <div class="flex items-center">
                    <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-emerald-400 rounded-xl flex items-center justify-center mr-4">
                      <i data-lucide="tree-pine" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="flex-1">
                      <h3 class="font-bold text-gray-800">白山公園</h3>
                      <p class="text-sm text-gray-600">四季の花々が楽しめる総合公園</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                  </div>
                </button>
              </div>
            </div>
          </div>

          <!-- 詳細ページ -->
          <div id="detailPage" class="page hidden">
            <div class="mobile-card animate-on-load delay-300" id="spotDetailContent">
              <!-- デフォルトコンテンツ（JavaScriptで上書きされる） -->
              <div class="text-center py-12">
                <i data-lucide="map-pin" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                <h3 class="text-lg font-bold text-gray-600 mb-2">スポットを選択してください</h3>
                <p class="text-gray-500 text-sm">左のタブでスポットを選択すると、詳細情報が表示されます</p>
              </div>
            </div>
            
            <!-- 選択したスポット用の予約進行ボタン -->
            <div id="proceedToReservation" class="mt-6 hidden animate-on-load delay-400">
              <button class="w-full bg-gradient-to-r from-emerald-500 to-cyan-500 hover:from-emerald-600 hover:to-cyan-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center">
                <i data-lucide="calendar-plus" class="w-5 h-5 mr-2"></i>
                この場所を予約する
              </button>
            </div>
          </div>

          <!-- 予約ページ -->
          <div id="reservationPage" class="page hidden">
            <div class="mobile-card animate-on-load delay-300">
              <h2 class="font-bold text-gray-800 mb-4 flex items-center">
                <i data-lucide="calendar" class="w-5 h-5 text-blue-500 mr-2"></i>
                予約情報入力
              </h2>
              <p class="text-gray-600 mb-4">選択したスポット: <span id="reservationSpotName" class="font-semibold text-emerald-600"></span></p>
              
              <form id="reservationForm" class="space-y-6">
                <div class="form-group">
                  <label class="form-label flex items-center mb-3">
                    <i data-lucide="user" class="w-4 h-4 mr-2 text-emerald-500"></i>
                    お名前 <span class="text-red-500 ml-1">*</span>
                  </label>
                  <input type="text" name="name" required class="form-input" placeholder="山田太郎">
                </div>
                
                <div class="form-group">
                  <label class="form-label flex items-center mb-3">
                    <i data-lucide="mail" class="w-4 h-4 mr-2 text-emerald-500"></i>
                    メールアドレス <span class="text-red-500 ml-1">*</span>
                  </label>
                  <input type="email" name="email" required class="form-input" placeholder="example@email.com">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                  <div class="form-group">
                    <label class="form-label flex items-center mb-3">
                      <i data-lucide="calendar" class="w-4 h-4 mr-2 text-emerald-500"></i>
                      予約日 <span class="text-red-500 ml-1">*</span>
                    </label>
                    <input type="date" name="date" required class="form-input">
                  </div>
                  
                  <div class="form-group">
                    <label class="form-label flex items-center mb-3">
                      <i data-lucide="clock" class="w-4 h-4 mr-2 text-emerald-500"></i>
                      時間
                    </label>
                    <input type="time" name="time" class="form-input" value="10:00">
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="form-label flex items-center mb-3">
                    <i data-lucide="users" class="w-4 h-4 mr-2 text-emerald-500"></i>
                    人数
                  </label>
                  <select name="people" class="form-input">
                    <option value="1">1名</option>
                    <option value="2">2名</option>
                    <option value="3">3名</option>
                    <option value="4">4名</option>
                    <option value="5">5名以上</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label class="form-label flex items-center mb-3">
                    <i data-lucide="message-circle" class="w-4 h-4 mr-2 text-emerald-500"></i>
                    備考
                  </label>
                  <textarea name="notes" rows="3" class="form-input resize-none" placeholder="特別な要望やご質問があればご記入ください"></textarea>
                </div>
                
                <div class="pt-6">
                  <button type="button" id="submitReservation" class="w-full bg-gradient-to-r from-emerald-500 to-cyan-500 hover:from-emerald-600 hover:to-cyan-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center">
                    <i data-lucide="check" class="w-5 h-5 mr-2"></i>
                    予約を確定する
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- メッセージ表示用のモーダル -->
  <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
    <div id="modal-content" class="bg-white/70 backdrop-blur-xl p-8 rounded-2xl shadow-xl text-center max-w-sm w-full">
      <p id="modal-message" class="mb-6 text-lg font-bold text-gray-800"></p>
      <button id="close-modal" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold px-8 py-3 rounded-full transition-colors">閉じる</button>
    </div>
  </div>

  <script src="../src/utils/utils.js"></script>
  <script src="../src/components/mobile-ui.js"></script>
  <script src="../scripts/spot-reservation.js"></script>
</body>
</html>
