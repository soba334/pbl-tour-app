<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>通知設定</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../css/mobile-ui.css">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <!-- スマホ画面のコンテナ -->
  <div class="w-full max-w-sm h-[800px] bg-white rounded-[40px] shadow-2xl overflow-hidden border-8 border-black relative">
    <div class="w-full h-full overflow-y-auto no-scrollbar">
      <!-- 背景のグラデーション（アニメーション付き） -->
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-emerald-300 via-cyan-300 to-sky-400 animated-gradient -z-10"></div>
      
      <!-- 上部のノッチ（飾り） -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-6 bg-black rounded-b-xl z-20"></div>
      
      <div class="p-6 pt-10">
        <!-- ヘッダー -->
        <header class="flex justify-between items-center mb-6 animate-on-load" style="animation-delay: 100ms;">
          <div class="back-button flex items-center text-gray-700 cursor-pointer clickable-button" data-action="navigate" data-url="event-calendar.html">
            <i data-lucide="arrow-left" class="mr-2"></i>
            <span class="font-medium">戻る</span>
          </div>
          <h1 class="text-xl font-bold text-gray-800">通知設定</h1>
          <div class="w-6"></div> <!-- スペーサー -->
        </header>
        
        <!-- メインコンテンツ -->
        <main>
          <!-- 基本通知設定 -->
          <div class="mobile-card animate-on-load delay-200 mb-6">
            <h2 class="font-bold text-gray-800 mb-4 flex items-center">
              <i data-lucide="bell" class="w-5 h-5 text-emerald-500 mr-2"></i>
              基本設定
            </h2>
            
            <div class="flex items-center justify-between">
              <div>
                <h3 class="font-medium text-gray-800">イベントのお知らせ</h3>
                <p class="text-sm text-gray-600">新しいイベントが追加された時に通知</p>
              </div>
              <div class="toggle active clickable-button" data-toggle="notifyEvent">
                <input type="checkbox" id="notifyEvent" checked class="hidden" />
              </div>
            </div>
          </div>

          <!-- 季節イベント設定 -->
          <div class="mobile-card animate-on-load delay-300">
            <h2 class="font-bold text-gray-800 mb-4 flex items-center">
              <i data-lucide="calendar" class="w-5 h-5 text-blue-500 mr-2"></i>
              季節イベント
            </h2>
            
            <div class="space-y-4">
              <!-- 春イベント -->
              <div class="flex items-center justify-between animate-on-load delay-400">
                <div class="flex items-center">
                  <div class="w-8 h-8 bg-pink-100 rounded-full flex items-center justify-center mr-3">
                    <span class="text-lg">🌸</span>
                  </div>
                  <div>
                    <h3 class="font-medium text-gray-800">春イベント</h3>
                    <p class="text-xs text-gray-600">桜祭り、花見イベントなど</p>
                  </div>
                </div>
                <div class="toggle active clickable-button" data-toggle="springEvent">
                  <input type="checkbox" id="springEvent" checked class="hidden" />
                </div>
              </div>

              <!-- 夏イベント -->
              <div class="flex items-center justify-between animate-on-load delay-500">
                <div class="flex items-center">
                  <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center mr-3">
                    <span class="text-lg">🌻</span>
                  </div>
                  <div>
                    <h3 class="font-medium text-gray-800">夏イベント</h3>
                    <p class="text-xs text-gray-600">花火大会、夏祭りなど</p>
                  </div>
                </div>
                <div class="toggle active clickable-button" data-toggle="summerEvent">
                  <input type="checkbox" id="summerEvent" checked class="hidden" />
                </div>
              </div>

              <!-- 秋イベント -->
              <div class="flex items-center justify-between animate-on-load delay-600">
                <div class="flex items-center">
                  <div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center mr-3">
                    <span class="text-lg">🍁</span>
                  </div>
                  <div>
                    <h3 class="font-medium text-gray-800">秋イベント</h3>
                    <p class="text-xs text-gray-600">紅葉まつり、収穫祭など</p>
                  </div>
                </div>
                <div class="toggle active clickable-button" data-toggle="autumnEvent">
                  <input type="checkbox" id="autumnEvent" checked class="hidden" />
                </div>
              </div>

              <!-- 冬イベント -->
              <div class="flex items-center justify-between animate-on-load delay-700">
                <div class="flex items-center">
                  <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                    <span class="text-lg">❄️</span>
                  </div>
                  <div>
                    <h3 class="font-medium text-gray-800">冬イベント</h3>
                    <p class="text-xs text-gray-600">イルミネーション、スキー場など</p>
                  </div>
                </div>
                <div class="toggle active clickable-button" data-toggle="winterEvent">
                  <input type="checkbox" id="winterEvent" checked class="hidden" />
                </div>
              </div>
            </div>
          </div>

          <!-- 保存ボタン -->
          <div class="mt-8 animate-on-load delay-800">
            <button class="mobile-button-primary w-full clickable-button" data-action="save">
              <i data-lucide="save" class="w-4 h-4 mr-2"></i>
              設定を保存
            </button>
          </div>

          <!-- 追加情報 -->
          <div class="mt-6 p-4 bg-white/30 backdrop-blur-md rounded-xl animate-on-load delay-900">
            <div class="flex items-start">
              <i data-lucide="info" class="w-5 h-5 text-blue-500 mr-3 mt-0.5"></i>
              <div class="text-sm text-gray-700">
                <p class="font-medium mb-1">通知について</p>
                <p>設定した通知は端末の通知設定に従って表示されます。通知が届かない場合は、端末の設定をご確認ください。</p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- メッセージ表示用のモーダル -->
  <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
    <div id="modal-content" class="bg-white/70 backdrop-blur-xl p-8 rounded-2xl shadow-xl text-center max-w-sm w-full">
      <p id="modal-message" class="mb-6 text-lg font-bold text-gray-800"></p>
      <button id="close-modal" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold px-8 py-3 rounded-full transition-colors">閉じる</button>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/mobile-ui.js"></script>
  <script src="../js/notification-settings.js"></script>
</body>
</html>
