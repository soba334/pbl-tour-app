<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール編集 - にいがたび</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../styles/mobile-ui.css">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <!-- スマホ画面のコンテナ -->
  <div class="w-full max-w-sm h-[800px] bg-white rounded-[40px] shadow-2xl overflow-hidden border-8 border-black relative">
    <div class="w-full h-full overflow-y-auto no-scrollbar">
      <!-- 背景のグラデーション -->
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-emerald-300 via-cyan-300 to-sky-400 animated-gradient -z-10"></div>
      
      <!-- 上部のノッチ -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-6 bg-black rounded-b-xl z-20"></div>
      
      <div class="p-6 pt-16">
        <!-- ヘッダー -->
        <header class="flex items-center mb-6 animate-on-load" style="animation-delay: 100ms;">
          <button class="mr-4 p-2 text-gray-700 hover:text-gray-900 clickable-button" data-action="navigate" data-url="user-profile.html">
            <i data-lucide="chevron-left" class="w-6 h-6"></i>
          </button>
          <div>
            <h1 class="text-xl font-bold text-gray-800">プロフィール編集</h1>
            <p class="text-sm text-gray-600">アカウント情報を編集</p>
          </div>
        </header>

        <!-- メインコンテンツ -->
        <main>
          <!-- プロフィール画像セクション -->
          <div class="mobile-card mb-6 animate-on-load text-center" style="animation-delay: 200ms;">
            <div class="w-24 h-24 bg-gradient-to-br from-emerald-400 to-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center relative">
              <i data-lucide="user" class="w-12 h-12 text-white"></i>
              <button class="absolute -bottom-1 -right-1 w-8 h-8 bg-white rounded-full shadow-lg flex items-center justify-center border-2 border-emerald-400">
                <i data-lucide="camera" class="w-4 h-4 text-emerald-500"></i>
              </button>
            </div>
            <p class="text-sm text-gray-600">プロフィール写真を変更</p>
          </div>

          <!-- 基本情報フォーム -->
          <div class="mobile-card mb-6 animate-on-load" style="animation-delay: 300ms;">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center">
              <i data-lucide="user" class="w-5 h-5 mr-2 text-emerald-500"></i>
              基本情報
            </h3>
            
            <form id="profileForm" class="space-y-4">
              <div class="form-group">
                <label class="form-label">お名前</label>
                <input type="text" name="name" class="form-input" value="山田太郎" placeholder="お名前を入力">
              </div>
              
              <div class="form-group">
                <label class="form-label">メールアドレス</label>
                <input type="email" name="email" class="form-input" value="user@example.com" placeholder="メールアドレスを入力">
              </div>
              
              <div class="form-group">
                <label class="form-label">生年月日</label>
                <input type="date" name="birthday" class="form-input" value="1990-01-01">
              </div>
              
              <div class="form-group">
                <label class="form-label">性別</label>
                <select name="gender" class="form-input">
                  <option value="">選択してください</option>
                  <option value="male">男性</option>
                  <option value="female">女性</option>
                  <option value="other">その他</option>
                </select>
              </div>
            </form>
          </div>

          <!-- 興味・関心セクション -->
          <div class="mobile-card mb-6 animate-on-load" style="animation-delay: 400ms;">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center">
              <i data-lucide="heart" class="w-5 h-5 mr-2 text-pink-500"></i>
              興味・関心
            </h3>
            
            <div class="space-y-3">
              <div class="flex flex-wrap gap-2">
                <button class="interest-tag active px-3 py-2 bg-emerald-100 text-emerald-700 rounded-full text-sm font-medium">観光</button>
                <button class="interest-tag px-3 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">グルメ</button>
                <button class="interest-tag active px-3 py-2 bg-emerald-100 text-emerald-700 rounded-full text-sm font-medium">アート</button>
                <button class="interest-tag px-3 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">自然</button>
                <button class="interest-tag px-3 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">カフェ</button>
                <button class="interest-tag px-3 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">ショッピング</button>
                <button class="interest-tag px-3 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">歴史</button>
                <button class="interest-tag px-3 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">温泉</button>
              </div>
            </div>
          </div>

          <!-- 通知設定セクション -->
          <div class="mobile-card mb-6 animate-on-load" style="animation-delay: 500ms;">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center">
              <i data-lucide="bell" class="w-5 h-5 mr-2 text-blue-500"></i>
              通知設定
            </h3>
            
            <div class="space-y-4">
              <div class="flex items-center justify-between">
                <div>
                  <span class="font-medium text-gray-700">メール通知</span>
                  <p class="text-sm text-gray-500">新着情報をメールで受け取る</p>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="email-notifications" checked>
                  <span class="slider"></span>
                </label>
              </div>
              
              <div class="flex items-center justify-between">
                <div>
                  <span class="font-medium text-gray-700">プッシュ通知</span>
                  <p class="text-sm text-gray-500">アプリからの通知を受け取る</p>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="push-notifications" checked>
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>

          <!-- 保存ボタン -->
          <div class="space-y-3 animate-on-load" style="animation-delay: 600ms;">
            <button id="saveButton" class="w-full bg-gradient-to-r from-emerald-500 to-cyan-500 hover:from-emerald-600 hover:to-cyan-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center">
              <i data-lucide="save" class="w-5 h-5 mr-2"></i>
              保存する
            </button>
            
            <button class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-6 rounded-xl transition-colors clickable-button" data-action="navigate" data-url="user-profile.html">
              キャンセル
            </button>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- メッセージ表示用のモーダル -->
  <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
    <div id="modal-content" class="bg-white/90 backdrop-blur-xl p-8 rounded-2xl shadow-xl text-center max-w-sm w-full">
      <p id="modal-message" class="mb-6 text-lg font-bold text-gray-800"></p>
      <button id="close-modal" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold px-8 py-3 rounded-full transition-colors">閉じる</button>
    </div>
  </div>

  <script src="../src/utils/utils.js"></script>
  <script src="../src/components/mobile-ui.js"></script>
  <script src="../scripts/profile-edit.js" defer></script>
</body>
</html>
