<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナビゲーションデバッグ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles/mobile-ui.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6">🔧 ナビゲーションデバッグ</h1>
        
        <!-- マイページ戻るボタンのテスト -->
        <div class="mb-6 p-4 border border-gray-200 rounded-lg">
            <h2 class="font-bold mb-3">マイページ戻るボタンテスト</h2>
            <div class="back-button flex items-center text-gray-700 cursor-pointer clickable-button" data-action="navigate" data-url="pages/index.html">
                <i data-lucide="arrow-left" class="mr-2"></i>
                <span class="font-medium">ホーム</span>
            </div>
        </div>

        <!-- 他のナビゲーションボタンのテスト -->
        <div class="mb-6 p-4 border border-gray-200 rounded-lg">
            <h2 class="font-bold mb-3">その他のナビゲーションテスト</h2>
            <div class="space-y-2">
                <button class="w-full p-3 bg-blue-100 rounded clickable-button" data-action="navigate" data-url="pages/search.html">
                    🔍 検索ページへ
                </button>
                <button class="w-full p-3 bg-green-100 rounded clickable-button" data-action="navigate" data-url="pages/settings.html">
                    ⚙️ 設定ページへ
                </button>
                <button class="w-full p-3 bg-purple-100 rounded clickable-button" data-action="navigate" data-url="pages/help.html">
                    ❓ ヘルプページへ
                </button>
            </div>
        </div>

        <!-- デバッグ情報 -->
        <div class="mb-6 p-4 border border-yellow-200 bg-yellow-50 rounded-lg">
            <h2 class="font-bold mb-3">📊 デバッグ情報</h2>
            <div id="debug-info" class="text-sm text-gray-700"></div>
        </div>

        <!-- ログ表示 -->
        <div class="mb-6 p-4 border border-gray-200 rounded-lg">
            <h2 class="font-bold mb-3">📝 クリックログ</h2>
            <div id="click-log" class="text-sm text-gray-600 max-h-32 overflow-y-auto"></div>
            <button id="clear-log" class="mt-2 px-3 py-1 bg-red-100 text-red-700 rounded text-sm">ログクリア</button>
        </div>
    </div>

    <script src="src/components/mobile-ui.js"></script>
    <script>
        // デバッグ情報の表示
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debug-info');
            const backButton = document.querySelector('.back-button');
            
            const info = {
                'back-buttonが見つかった': !!backButton,
                'data-action属性': backButton?.getAttribute('data-action') || 'なし',
                'data-url属性': backButton?.getAttribute('data-url') || 'なし',
                'clickable-buttonクラス': backButton?.classList.contains('clickable-button') || false,
                'MobileUI読み込み': typeof window.MobileUI !== 'undefined'
            };
            
            debugInfo.innerHTML = Object.entries(info)
                .map(([key, value]) => `<div><strong>${key}:</strong> ${value}</div>`)
                .join('');
        }

        // クリックログ
        function addClickLog(message) {
            const log = document.getElementById('click-log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="text-gray-400">${time}</span> ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // クリックイベントの監視
        document.addEventListener('click', function(e) {
            const target = e.target.closest('.clickable-button');
            if (target) {
                const action = target.getAttribute('data-action');
                const url = target.getAttribute('data-url');
                const text = target.textContent.trim();
                
                addClickLog(`クリック: "${text}" (action: ${action}, url: ${url})`);
            }
        });

        // ログクリア
        document.getElementById('clear-log').addEventListener('click', function() {
            document.getElementById('click-log').innerHTML = '';
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo();
            addClickLog('デバッグページ初期化完了');
        });
    </script>
</body>
</html>
