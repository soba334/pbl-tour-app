<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定 - にいがたび</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../styles/mobile-ui.css">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <!-- スマホ画面のコンテナ -->
  <div class="w-full max-w-sm h-[800px] bg-white rounded-[40px] shadow-2xl overflow-hidden border-8 border-black relative">
    <div class="w-full h-full overflow-y-auto no-scrollbar">
      <!-- 背景のグラデーション -->
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-emerald-300 via-cyan-300 to-sky-400 animated-gradient -z-10"></div>
      
      <!-- 上部のノッチ -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-6 bg-black rounded-b-xl z-20"></div>
      
      <div class="p-6 pt-16">
        <!-- ヘッダー -->
        <header class="flex items-center mb-6 animate-on-load" style="animation-delay: 100ms;">
          <button class="mr-4 p-2 text-gray-700 hover:text-gray-900 clickable-button" data-action="navigate" data-url="user-profile.html">
            <i data-lucide="chevron-left" class="w-6 h-6"></i>
          </button>
          <div>
            <h1 class="text-xl font-bold text-gray-800">設定</h1>
            <p class="text-sm text-gray-600">アプリの各種設定</p>
          </div>
        </header>

        <!-- メインコンテンツ -->
        <main>
          <!-- アカウント設定 -->
          <div class="mobile-card mb-4 animate-on-load" style="animation-delay: 200ms;">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center">
              <i data-lucide="user" class="w-5 h-5 mr-2 text-emerald-500"></i>
              アカウント
            </h3>
            
            <div class="space-y-3">
              <button class="w-full p-4 bg-white/50 backdrop-blur-md rounded-xl flex items-center justify-between hover:bg-white/70 transition-colors clickable-button" data-action="navigate" data-url="profile-edit.html">
                <div class="flex items-center">
                  <i data-lucide="edit" class="w-5 h-5 text-gray-600 mr-3"></i>
                  <span class="font-medium text-gray-700">プロフィール編集</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
              </button>
              
              <button class="w-full p-4 bg-white/50 backdrop-blur-md rounded-xl flex items-center justify-between hover:bg-white/70 transition-colors">
                <div class="flex items-center">
                  <i data-lucide="key" class="w-5 h-5 text-gray-600 mr-3"></i>
                  <span class="font-medium text-gray-700">パスワード変更</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
              </button>
            </div>
          </div>

          <!-- 通知設定 -->
          <div class="mobile-card mb-4 animate-on-load" style="animation-delay: 300ms;">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center">
              <i data-lucide="bell" class="w-5 h-5 mr-2 text-blue-500"></i>
              通知
            </h3>
            
            <div class="space-y-4">
              <div class="flex items-center justify-between">
                <div>
                  <span class="font-medium text-gray-700">プッシュ通知</span>
                  <p class="text-sm text-gray-500">アプリからの通知を受け取る</p>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="push-notifications" checked>
                  <span class="slider"></span>
                </label>
              </div>
              
              <button class="w-full p-4 bg-white/50 backdrop-blur-md rounded-xl flex items-center justify-between hover:bg-white/70 transition-colors clickable-button" data-action="navigate" data-url="notifications.html">
                <div class="flex items-center">
                  <i data-lucide="settings" class="w-5 h-5 text-gray-600 mr-3"></i>
                  <span class="font-medium text-gray-700">詳細な通知設定</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
              </button>
            </div>
          </div>

          <!-- 表示設定 -->
          <div class="mobile-card mb-4 animate-on-load" style="animation-delay: 400ms;">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center">
              <i data-lucide="monitor" class="w-5 h-5 mr-2 text-purple-500"></i>
              表示
            </h3>
            
            <div class="space-y-4">
              <div class="flex items-center justify-between">
                <div>
                  <span class="font-medium text-gray-700">ダークモード</span>
                  <p class="text-sm text-gray-500">暗いテーマを使用する</p>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="dark-mode">
                  <span class="slider"></span>
                </label>
              </div>
              
              <div class="flex items-center justify-between">
                <div>
                  <span class="font-medium text-gray-700">アニメーション</span>
                  <p class="text-sm text-gray-500">画面遷移のアニメーション</p>
                </div>
                <label class="toggle-switch">
                  <input type="checkbox" id="animations" checked>
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>

          <!-- プライバシー設定 -->
          <div class="mobile-card mb-4 animate-on-load" style="animation-delay: 500ms;">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center">
              <i data-lucide="shield" class="w-5 h-5 mr-2 text-green-500"></i>
              プライバシー
            </h3>
            
            <div class="space-y-3">
              <button class="w-full p-4 bg-white/50 backdrop-blur-md rounded-xl flex items-center justify-between hover:bg-white/70 transition-colors">
                <div class="flex items-center">
                  <i data-lucide="eye-off" class="w-5 h-5 text-gray-600 mr-3"></i>
                  <span class="font-medium text-gray-700">プライバシーポリシー</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
              </button>
              
              <button class="w-full p-4 bg-white/50 backdrop-blur-md rounded-xl flex items-center justify-between hover:bg-white/70 transition-colors">
                <div class="flex items-center">
                  <i data-lucide="file-text" class="w-5 h-5 text-gray-600 mr-3"></i>
                  <span class="font-medium text-gray-700">利用規約</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
              </button>
            </div>
          </div>

          <!-- その他 -->
          <div class="mobile-card mb-4 animate-on-load" style="animation-delay: 600ms;">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center">
              <i data-lucide="more-horizontal" class="w-5 h-5 mr-2 text-gray-500"></i>
              その他
            </h3>
            
            <div class="space-y-3">
              <button class="w-full p-4 bg-white/50 backdrop-blur-md rounded-xl flex items-center justify-between hover:bg-white/70 transition-colors clickable-button" data-action="navigate" data-url="help.html">
                <div class="flex items-center">
                  <i data-lucide="help-circle" class="w-5 h-5 text-gray-600 mr-3"></i>
                  <span class="font-medium text-gray-700">ヘルプ・サポート</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
              </button>
              
              <button class="w-full p-4 bg-white/50 backdrop-blur-md rounded-xl flex items-center justify-between hover:bg-white/70 transition-colors">
                <div class="flex items-center">
                  <i data-lucide="info" class="w-5 h-5 text-gray-600 mr-3"></i>
                  <span class="font-medium text-gray-700">アプリについて</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
              </button>
              
              <button class="w-full p-4 bg-white/50 backdrop-blur-md rounded-xl flex items-center justify-between hover:bg-white/70 transition-colors">
                <div class="flex items-center">
                  <i data-lucide="smartphone" class="w-5 h-5 text-gray-600 mr-3"></i>
                  <span class="font-medium text-gray-700">アプリバージョン</span>
                </div>
                <span class="text-sm text-gray-500">v1.0.0</span>
              </button>
            </div>
          </div>

          <!-- データ管理 -->
          <div class="mobile-card mb-6 animate-on-load" style="animation-delay: 700ms;">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center">
              <i data-lucide="database" class="w-5 h-5 mr-2 text-red-500"></i>
              データ管理
            </h3>
            
            <div class="space-y-3">
              <button class="w-full p-4 bg-white/50 backdrop-blur-md rounded-xl flex items-center justify-between hover:bg-white/70 transition-colors">
                <div class="flex items-center">
                  <i data-lucide="download" class="w-5 h-5 text-gray-600 mr-3"></i>
                  <span class="font-medium text-gray-700">データをエクスポート</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
              </button>
              
              <button class="w-full p-4 bg-red-50 border border-red-200 rounded-xl flex items-center justify-between hover:bg-red-100 transition-colors">
                <div class="flex items-center">
                  <i data-lucide="trash-2" class="w-5 h-5 text-red-500 mr-3"></i>
                  <span class="font-medium text-red-600">アカウントを削除</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-red-400"></i>
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- メッセージ表示用のモーダル -->
  <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
    <div id="modal-content" class="bg-white/90 backdrop-blur-xl p-8 rounded-2xl shadow-xl text-center max-w-sm w-full">
      <p id="modal-message" class="mb-6 text-lg font-bold text-gray-800"></p>
      <button id="close-modal" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold px-8 py-3 rounded-full transition-colors">閉じる</button>
    </div>
  </div>

  <script src="../src/utils/utils.js"></script>
  <script src="../src/components/mobile-ui.js"></script>
  <script src="../scripts/settings.js" defer></script>
</body>
</html>
