<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>マイページ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../css/mobile-ui.css">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <!-- スマホ画面のコンテナ -->
  <div class="w-full max-w-sm h-[800px] bg-white rounded-[40px] shadow-2xl overflow-hidden border-8 border-black relative">
    <div class="w-full h-full overflow-y-auto no-scrollbar">
      <!-- 背景のグラデーション（アニメーション付き） -->
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-emerald-300 via-cyan-300 to-sky-400 animated-gradient -z-10"></div>
      
      <!-- 上部のノッチ（飾り） -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-6 bg-black rounded-b-xl z-20"></div>
      
      <div class="p-6 pt-10">
        <!-- ヘッダー -->
        <header class="flex justify-between items-center mb-6 animate-on-load" style="animation-delay: 100ms;">
          <div class="back-button flex items-center text-gray-700 cursor-pointer clickable-button" data-action="navigate" data-url="index.html">
            <i data-lucide="arrow-left" class="mr-2"></i>
            <span class="font-medium">ホーム</span>
          </div>
          <h1 class="text-xl font-bold text-gray-800">マイページ</h1>
          <i data-lucide="settings" class="text-gray-700 cursor-pointer"></i>
        </header>
        
        <!-- メインコンテンツ -->
        <main>
          <!-- プロフィールセクション -->
          <div class="bg-white/50 backdrop-blur-md border border-white/30 rounded-xl shadow-lg p-6 animate-on-load text-center mb-6" style="animation-delay: 200ms;">
            <div class="w-20 h-20 bg-gradient-to-br from-emerald-400 to-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center">
              <i data-lucide="user" class="w-10 h-10 text-white"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-1">太田一郎</h2>
            <p class="text-gray-600 text-sm">ichiro.ota@example.com</p>
          </div>
          
          <!-- アクションボタン -->
          <div class="space-y-3 mb-6">
            <button class="bg-white/50 backdrop-blur-md border border-white/30 rounded-xl shadow-lg p-4 w-full text-left animate-on-load clickable-button transition-all duration-300 hover:scale-105 hover:shadow-xl" style="animation-delay: 300ms;">
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <i data-lucide="edit" class="w-5 h-5 text-emerald-500 mr-3"></i>
                  <span class="font-medium text-gray-800">プロフィール編集</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
              </div>
            </button>
            
            <button class="bg-white/50 backdrop-blur-md border border-white/30 rounded-xl shadow-lg p-4 w-full text-left animate-on-load clickable-button transition-all duration-300 hover:scale-105 hover:shadow-xl" style="animation-delay: 400ms;">
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <i data-lucide="settings" class="w-5 h-5 text-blue-500 mr-3"></i>
                  <span class="font-medium text-gray-800">設定</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
              </div>
            </button>
            
            <button class="bg-white/50 backdrop-blur-md border border-white/30 rounded-xl shadow-lg p-4 w-full text-left animate-on-load clickable-button transition-all duration-300 hover:scale-105 hover:shadow-xl" style="animation-delay: 500ms;">
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <i data-lucide="help-circle" class="w-5 h-5 text-yellow-500 mr-3"></i>
                  <span class="font-medium text-gray-800">ヘルプ</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
              </div>
            </button>
          </div>
          
          <!-- 興味・関心セクション -->
          <div class="bg-white/50 backdrop-blur-md border border-white/30 rounded-xl shadow-lg p-6 animate-on-load mb-6" style="animation-delay: 600ms;">
            <h3 class="font-bold text-gray-800 mb-3">興味・関心</h3>
            <div class="flex flex-wrap gap-2">
              <span class="mobile-status-badge mobile-status-active">アート</span>
              <span class="mobile-status-badge mobile-status-active">カフェ</span>
              <button class="inline-block px-3 py-1 rounded-full text-xs font-bold bg-gray-200 text-gray-600 hover:bg-gray-300 transition-colors clickable-button">
                <i data-lucide="plus" class="w-3 h-3 inline mr-1"></i>
                追加
              </button>
            </div>
          </div>
          
          <!-- 設定セクション -->
          <div class="bg-white/50 backdrop-blur-md border border-white/30 rounded-xl shadow-lg p-6 animate-on-load mb-6" style="animation-delay: 700ms;">
            <div class="space-y-4">
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <i data-lucide="bell" class="w-5 h-5 text-emerald-500 mr-3"></i>
                  <span class="font-medium text-gray-800">通知</span>
                </div>
                <div class="toggle active clickable-button" id="notification-toggle"></div>
              </div>
              
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <i data-lucide="settings" class="w-5 h-5 text-blue-500 mr-3"></i>
                  <span class="font-medium text-gray-800">各種設定</span>
                </div>
                <button class="mobile-button-secondary text-sm px-4 py-1 clickable-button">開く</button>
              </div>
            </div>
          </div>
          
          <!-- ログアウトボタン -->
          <button class="bg-white/50 backdrop-blur-md border border-red-200 rounded-xl shadow-lg p-4 w-full text-left animate-on-load clickable-button transition-all duration-300 hover:scale-105 hover:shadow-xl" style="animation-delay: 800ms;">
            <div class="flex items-center justify-center">
              <i data-lucide="log-out" class="w-5 h-5 text-red-500 mr-3"></i>
              <span class="font-medium text-red-500">ログアウト</span>
            </div>
          </button>
        </main>
      </div>
    </div>
  </div>

  <!-- メッセージ表示用のモーダル -->
  <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
    <div id="modal-content" class="bg-white/70 backdrop-blur-xl p-8 rounded-2xl shadow-xl text-center max-w-sm w-full">
      <p id="modal-message" class="mb-6 text-lg font-bold text-gray-800"></p>
      <button id="close-modal" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold px-8 py-3 rounded-full transition-colors">閉じる</button>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/mobile-ui.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
