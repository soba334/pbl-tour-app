<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>イベントカレンダー</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../styles/mobile-ui.css">
  <link rel="stylesheet" href="../styles/event_calendar.css">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <!-- スマホ画面のコンテナ -->
  <div class="w-full max-w-sm h-[800px] bg-white rounded-[40px] shadow-2xl overflow-hidden border-8 border-black relative">
    <div class="w-full h-full overflow-y-auto no-scrollbar">
      <!-- 背景のグラデーション（アニメーション付き） -->
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-emerald-300 via-cyan-300 to-sky-400 animated-gradient -z-10"></div>
      
      <!-- 上部のノッチ（飾り） -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-6 bg-black rounded-b-xl z-20"></div>
      
      <div class="p-6 pt-10">
        <!-- ヘッダー -->
        <header class="flex justify-between items-center mb-6 animate-on-load" style="animation-delay: 100ms;">
          <div class="back-button flex items-center text-gray-700 cursor-pointer clickable-button" data-action="navigate" data-url="index.html">
            <i data-lucide="arrow-left" class="mr-2"></i>
          </div>
          <h1 class="text-xl font-bold text-gray-800">イベントカレンダー</h1>
          <button class="text-gray-700 hover:text-gray-900 clickable-button" data-action="navigate" data-url="notification-settings.html">
            <i data-lucide="settings"></i>
          </button>
        </header>
        
        <!-- メインコンテンツ -->
        <main>
          <!-- カレンダーセクション -->
          <section class="bg-white/50 backdrop-blur-md border border-white/30 rounded-xl shadow-lg p-4 animate-on-load mb-6" style="animation-delay: 200ms;">
            <div class="flex justify-between items-center mb-4">
              <button class="nav-btn prev bg-white/70 p-2 rounded-full hover:bg-white transition-all duration-300 hover:scale-110">
                <i data-lucide="chevron-left" class="w-5 h-5 text-gray-600"></i>
              </button>
              <h2 class="month-label text-lg font-bold text-gray-800">2025年 7月</h2>
              <button class="nav-btn next bg-white/70 p-2 rounded-full hover:bg-white transition-all duration-300 hover:scale-110">
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-600"></i>
              </button>
            </div>
            <div class="calendar-grid grid grid-cols-7 gap-1 text-center text-sm">
              <div class="font-semibold text-gray-600 py-2">日</div>
              <div class="font-semibold text-gray-600 py-2">月</div>
              <div class="font-semibold text-gray-600 py-2">火</div>
              <div class="font-semibold text-gray-600 py-2">水</div>
              <div class="font-semibold text-gray-600 py-2">木</div>
              <div class="font-semibold text-gray-600 py-2">金</div>
              <div class="font-semibold text-gray-600 py-2">土</div>
              <!-- 日付マスは JS で生成 -->
            </div>
          </section>
          
          <!-- 検索バー -->
          <div class="relative mb-6 animate-on-load" style="animation-delay: 300ms;">
            <input type="text" id="search-input" placeholder="イベントを検索" class="w-full py-3 pl-4 pr-10 bg-white/50 backdrop-blur-md border border-white/30 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-emerald-400" />
            <i data-lucide="search" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
          </div>
          
          <!-- 表示切り替えボタン -->
          <div class="mb-4 animate-on-load" style="animation-delay: 400ms;">
            <button id="show-all" class="w-full flex items-center justify-center bg-white/50 backdrop-blur-md border border-white/30 text-gray-700 font-bold py-4 rounded-xl shadow-lg transition-all duration-300 hover:scale-105 hover:shadow-xl">
              <i data-lucide="calendar" class="w-4 h-4 mr-2"></i>
              すべてのイベントを表示
            </button>
          </div>
          
          <!-- イベント一覧 -->
          <section class="event-list space-y-3">
            <!-- JSがここにイベントカードを追加 -->
          </section>
        </main>
      </div>
    </div>
  </div>

  <script src="../src/utils/utils.js"></script>
  <script src="../src/components/mobile-ui.js"></script>
  <script src="../scripts/event_calendar.js"></script>
</body>
</html>
