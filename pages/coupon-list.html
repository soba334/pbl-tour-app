<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クーポン一覧</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../styles/mobile-ui.css">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <!-- スマホ画面のコンテナ -->
  <div class="w-full max-w-sm h-[800px] bg-white rounded-[40px] shadow-2xl overflow-hidden border-8 border-black relative">
    <div class="w-full h-full overflow-y-auto no-scrollbar">
      <!-- 背景のグラデーション（アニメーション付き） -->
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-emerald-300 via-cyan-300 to-sky-400 animated-gradient -z-10"></div>
      
      <!-- 上部のノッチ（飾り） -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-6 bg-black rounded-b-xl z-20"></div>
      
      <div class="p-6 pt-10">
        <!-- ヘッダー -->
        <header class="flex justify-between items-center mb-6 animate-on-load" style="animation-delay: 100ms;">
          <div class="back-button flex items-center text-gray-700 cursor-pointer clickable-button" data-action="navigate" data-url="index.html">
            <i data-lucide="arrow-left" class="mr-2"></i>
          </div>
          <h1 class="text-xl font-bold text-gray-800">クーポン一覧</h1>
          <i data-lucide="search" class="text-gray-700 cursor-pointer"></i>
        </header>
        
        <!-- メインコンテンツ -->
        <main>
          <!-- 検索バー -->
          <div class="relative mb-6 animate-on-load" style="animation-delay: 200ms;">
            <input type="text" id="searchInput" placeholder="クーポンを検索" class="w-full py-3 pl-4 pr-10 bg-white/50 backdrop-blur-md border border-white/30 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-emerald-400" />
            <i data-lucide="search" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
          </div>
          
          <!-- ブランドフィルター -->
          <div class="mb-6 animate-on-load" style="animation-delay: 300ms;">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">ブランドで絞り込み</h3>
            <div id="brandFilter" class="grid grid-cols-5 gap-2"></div>
          </div>
          
          <!-- クーポン一覧 -->
          <div id="couponList" class="grid grid-cols-2 gap-4"></div>
        </main>
      </div>
    </div>
  </div>

  <script src="../src/utils/utils.js"></script>
  <script src="../src/components/mobile-ui.js"></script>
  <script src="../scripts/coupon-list.js"></script>
</body>
</html>
